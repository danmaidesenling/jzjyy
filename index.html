<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四川金贝壳医疗科技有限公司</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>四川金贝壳医疗科技有限公司</h1>
    </header>

    <div id="main-content">
        <!-- Login Form -->
        <div id="login-form">
            <h2>登录</h2>
            <form onsubmit="return login();">
                <label for="username">用户名:</label>
                <input type="text" id="username" required>
                <label for="password">密码:</label>
                <input type="password" id="password" required>
                <button type="submit">登录</button>
            </form>
            <p>还没有账号？<a href="#" onclick="showRegister();">注册</a></p>
        </div>

        <!-- Register Form -->
        <div id="register-form" style="display:none;">
            <h2>注册</h2>
            <form onsubmit="return register();">
                <label for="reg-username">用户名:</label>
                <input type="text" id="reg-username" required>
                <label for="reg-password">密码:</label>
                <input type="password" id="reg-password" required>
                <label for="reg-role">角色:</label>
                <select id="reg-role">
                    <option value="销售代表">销售代表</option>
                    <option value="厂家">厂家</option>
                    <option value="药房">药房</option>
                </select>
                <label for="reg-code">激活码:</label>
                <input type="text" id="reg-code" required>
                <button type="submit">注册</button>
            </form>
            <p>已有账号？<a href="#" onclick="showLogin();">登录</a></p>
        </div>

        <!-- Main Page -->
        <div id="main-page" style="display:none;">
            <div id="tabs">
                <ul>
                    <li onclick="showTab('tab1')">药品列表</li>
                    <li onclick="showTab('tab2')">地址管理</li>
                    <li onclick="showTab('tab3')">物流信息</li>
                    <li onclick="showTab('tab4')">反馈</li>
                </ul>
            </div>
            <div id="tab-content">
                <div id="tab1" class="tab">
                    <!-- Medical Reagents List -->
                    <div id="reagents-list">
                        <!-- Reagents items will be dynamically loaded here -->
                    </div>
                    <button onclick="pay();">支付</button>
                </div>
                <div id="tab2" class="tab" style="display:none;">
                    <h2>地址管理</h2>
                    <!-- User address management content -->
                </div>
                <div id="tab3" class="tab" style="display:none;">
                    <h2>物流信息</h2>
                    <!-- Logistics information content -->
                </div>
                <div id="tab4" class="tab" style="display:none;">
                    <h2>反馈</h2>
                    <form>
                        <label for="feedback">反馈内容:</label>
                        <textarea id="feedback"></textarea>
                        <button type="submit">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Barcode Popup -->
    <div id="barcode-popup" style="display:none;">
        <div class="popup-content">
            <span onclick="closePopup();" class="close">&times;</span>
            <h2>扫码支付</h2>
            <img src="barcode.png" alt="Barcode">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
